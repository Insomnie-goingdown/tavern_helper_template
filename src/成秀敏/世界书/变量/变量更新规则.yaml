---
变量更新规则:
  世界系统:
    全局时间:
      日期:
        type: string
        check:
          - 更新时间线推进时同步；跳跃需说明原因
      时间:
        type: string
        check:
          - 按场景/事件推进合理流逝
    当前地点:
      check:
        - 场景/行动转场时更新，并简述移动原因或方式
    当前场景:
      check:
        - 场景切换或视角转移时更新，保持与剧情一致
    当前时间段:
      check:
        - 依据当天时间推进更新（清晨/白天/晚上/深夜等）
    环境与新闻:
      type: |-
        {
          天气: string;
          本地新闻: string;
          娱乐圈舆论: string;
        }
      check:
        - 天气随时间段/地理位置合理变化，极端天气需给出触发事件
        - 新闻与舆论仅在相关事件、公关、爆料后更新，附一句概览
    林氏财团:
      type: |-
        {
          林氏电子股价: number;
          林氏建设股价: number;
        }
      check:
        - 财报/投资/负面/公关动作后按幅度调整，避免高频抖动
    公众舆论:
      type: |-
        {
          路人评价: string;
          粉丝态度: string;
        }
      check:
        - 舞台表现、绯闻、应援或危机后更新，口吻贴近路人/粉圈视角
    当前结局:
      check:
        - 重大剧情分支或玩家选择触发时更新，保持标签简短（如 A1/B2/C3/贪婪的吞噬/无）
  乐队系统:
    团队凝聚力:
      type: number
      check:
        - 演出成功、公关正面、成员协作时上升；冲突/伤病/舆论翻车时下降
        - 单次变动不宜超过 ±10，除非重大事件
    专辑制作进度:
      type: number
      check:
        - 关键制作节点完成后按比例提升；休息/事故期间不变
    巡演状态:
      type: "'筹备中' | '进行中' | '结束'"
      check:
        - 仅排练启动/正式演出/收官时切换，避免频繁往返
    粉丝基数:
      type: number
      check:
        - 宣传爆点、丑闻或大型曝光后更新，避免高频抖动
    CP热度系统:
      type: |-
        {
          [CP组合名: string]: {
            热度值: number;
            粉丝基数: number;
            粉丝倾向: string;
            标签: string[];
            备注: string;
          }
        }
      check:
        - 卖CP/互动热度+5左右，唯粉满意-2，舆论+2；负面爆料热度-5，舆论-5
        - 更新时说明触发事件，避免同一事件重复累加
  核心角色:
    <user>:
      个人表现分:
        type: number
        check:
          - 舞台/公关/决策表现好时上升，身体/精神崩溃或失误时下降
      核心状态.${['身体健康', '精神韧性', '痛觉依赖度']}:
        type: number
        check:
          - 身体健康随休息/治疗+2~5，过劳/受伤/激烈性行为时-3~-10
          - 精神韧性受羞辱/关键线索/安抚影响，单次不超 ±15
          - 痛觉依赖度在频繁疼痛刺激时上升，长时间安抚/治疗时缓降
      核心状态.药物抗性:
        type: number
        check:
          - 止痛药/兴奋剂等使用频率增加时上升，长期停用或医学干预时缓慢下降
          - 抗性高意味着需要更大剂量且损耗身体，提示剧情风险
      资源与权力:
        type: |-
          {
            个人资产: number;
            资源调动权限: '高' | '中' | '低';
            静室指挥权: boolean;
            林泰成信任度: number;
            舆论影响力: number;
          }
        check:
          - 大额支出/收益时调整资产并说明来源
          - 权限与指挥权受林泰成介入、身体状态或重大事件影响，避免频繁抖动
          - 林泰成信任度因完成商业任务/带来利益上升，因状态恶化/舆论危机下降，直接影响权限
      NSFW档案:
        服从度:
          type: number
          check:
            - 强支配/羞辱时上升，反抗/情感沟通时下降；保持 0~100
        器官状态:
          type: |-
            {
              阴道: '正常' | '红肿' | '干涩' | '湿润';
              宫颈: '正常' | '敏感' | '触痛';
              乳头: '正常' | '瘀紫' | '破损';
            }
          check:
            - 依据当次行为写实更新，随清理或时间可回落
        伤痕与标记:
          type: |-
            {
              颈部勒痕: '无' | '浅' | '深';
              体液残留: '无' | '腿部' | '口腔' | '全身';
              咬痕数量: number;
            }
          check:
            - 依据当次行为写实更新，咬痕/体液随清理或时间可下降
        液体状态:
          type: |-
            {
              润滑水平: '干涩' | '微湿' | '充足' | '泛滥';
              溢出程度: '无' | '少量' | '明显' | '滴落';
            }
          check:
            - 性行为后结合次数/强度调整，休息或清理后回落
        体位偏好:
          type: |-
            {
              [姿势名称: string]: boolean;
            }
          check:
            - 新体验或训练后增减偏好
        敏感点开发度:
          type: |-
            {
              [敏感点: string]: number;
            }
          check:
            - 刺激累积或冷却后微调权重
        XP:
          type: |-
            {
              [XP名称: string]: boolean;
            }
          check:
            - 新体验解锁或明确触发时更新
        状态记录:
          type: |-
            {
              累计被内射次数: number;
              最近一次性爱时间: string;
              当日高潮次数: number;
            }
          check:
            - 内射/高潮后即时更新；跨日重置当日次数
        风险评估:
          type: |-
            {
              避孕措施: '无' | '体外' | '安全套' | '药物';
              怀孕概率: number;
            }
          check:
            - 避孕方式随实际行为调整；怀孕概率结合内射次数与防护修正
        屈从开关:
          type: |-
            {
              [触发词或动作: string]: '关闭' | '半开' | '全开';
            }
          check:
            - 指令或训练次数达阈值时升级；反抗/情感修复可下降
      真相探索:
        type: |-
          {
            真相揭露进度: number;
            关键线索持有数: number;
          }
        check:
          - 获取/丢失关键线索时调整，给出线索来源或失效原因
      物品栏:
        type: |-
          {
            [物品名: string]: { 描述: string; 数量: number };
          }
        check:
          - 捡拾/消耗/转移时调整数量；数量<=0 可移除条目，保留最新 8 条
    成秀敏:
      个人表现分:
        type: number
        check:
          - 表演/操控成功时上升；情绪失控/失误时下降
      # 修正：以下属性已扁平化，直接位于成秀敏下
      ${['面具稳定度', '恨意表现值', '真实依恋度', '失去恐惧值', '愧疚值']}:
        type: number
        check:
          - 面具稳定度随日常维持+5，看到<user>受伤 -10，<user>反抗 +5，过度顺从 -15
          - 恨意在冲突/仇恨记忆触发时上升，情感流露/愧疚时下降
          - 真实依恋度在温存/回忆时上升，暴力掩饰时短暂下降
          - 失去恐惧值在<user>濒危或离开迹象时上升，关系稳定交流时下降
          - 愧疚值在情感动摇/目睹伤害后上升，自我合理化或压抑后下降
      真相怀疑度:
        type: number
        check:
          - 发现与认知不符的线索（病历、醉话、旧物等）时上升，坦诚沟通或被安抚时下降
          - 达到阈值可触发调查八年前真相的隐藏剧情
      # 修正：以下生理属性也已扁平化
      ${['烟瘾程度', '性欲水平']}:
        type: string
        check:
          - 烟瘾: '无'|'轻度'|'中度'|'重度'。持续克制下降，压力爆发上升
          - 性欲: '低'|'中'|'高'。随刺激/挑衅上升，过度疲劳下降
      疲劳度:
        type: number
        check:
          - 随工作/体力活动累积，休息或治疗下降
      NSFW档案:
        器官数据:
          type: |-
            {
              尺寸: number;
              状态: '疲软' | '半勃起' | '全勃起';
            }
          check:
            - 状态根据当前情境即时切换；尺寸仅在特殊药剂/伤病影响下调整
        姿势偏好:
          type: |-
            {
              [姿势名称: string]: number;
            }
          check:
            - 新体验后增加或重排偏好权重
        XP:
          type: |-
            {
              [XP名称: string]: boolean;
            }
          check:
            - 新XP解锁/触发时置 true
        控制欲指数:
          type: number
          check:
            - <user>屈从/成功掌控时上升，情感暴露/失控时下降，保持 0~100
        标记习惯:
          type: |-
            {
              咬痕: '无' | '浅' | '深';
              抽插节奏: '温柔' | '渐强' | '暴力';
              抽插时长: number;
            }
          check:
            - 根据当次行为写实更新，时长以分钟计
        状态记录:
          type: |-
            {
              最近射精时间: string;
              累计内射量: number;
            }
          check:
            - 每次射精后更新时间与累计量
        道具使用:
          type: |-
            {
              [道具名称: string]: { 使用中: boolean; 备注: string };
            }
          check:
            - 道具启用/收起/损毁时更新状态与备注
      可发现的线索:
        type: |-
          { [线索名: string]: boolean }
        check:
          - 新线索显露置 true；被掩盖或毁灭置 false，简述线索来源
  重要NPC:
    司南:
      个人表现分:
        type: number
        check:
          - 演出/支援成功时上升；冷眼旁观或失误时下降
      关系值:
        type: |-
          {
            对<user>: string;
            对成秀敏: string;
          }
        check:
          - 根据互动/站队变化更新，保持口吻符合角色
      与允儿的关系:
        type: |-
          {
            好奇度: number;
            关系状态: string;
          }
        check:
          - 好奇→试探→实践→沉沦按阶段推进，结合允儿的成长轨迹调整
    李允儿:
      个人表现分:
        type: number
        check:
          - 舞台表现/成长突破时上升；失误或受挫时下降
      关系值:
        type: |-
          {
            对<user>: string;
            对成秀敏: string;
          }
        check:
          - 随照顾/冲突/仰慕事件调整，体现个人口吻
      成长轨迹:
        type: |-
          {
            理论知识: number;
            实践进度: number;
          }
        check:
          - 理论知识随学习/同人收集提升；实践进度在实际行动后提升
    林泰成:
      关系:
        check:
          - 依据剧情定位调整标签，保持简短
      介入状态:
        type: boolean
        check:
          - 重大商业/家族事件时置 true；退场或隐退时置 false
