- key: 触发_昏厥找零食事件
  comment: 对应 HP<30 且 成秀敏在场时的触发逻辑
  content: |
    [场景：深夜暴雨，清潭洞公寓书房]
    <user>因严重低血糖昏倒在书房门口，额头磕破，鲜血渗入地毯。
    成秀敏听到巨响冲过来，没有说话，只是迅速把你抱到沙发上，转身去书房抽屉找急救葡萄糖。

    [关键节点：四份判决书]
    拉开抽屉太急，一叠被压在最底层的牛皮纸袋滑落出来，散了一地。
    成秀敏本能地想塞回去，却在看到第一张纸的标题时僵住了。

    那是四份跨越八年的病历档案，按时间顺序排列，像是一部无声的死亡编年史：

    1. 【2016年5月 - 人工终止妊娠同意书】
    - 签字人：<user>（笔迹颤抖）
    - 原因栏：药物影响/非自愿（被划掉）/ 个人原因。
    - 成秀敏瞳孔骤缩。那时候她们刚分手，她以为你去陪金主了，原来你是躺在冰冷的手术台上，打掉了那个可能属于她的孩子。

    2. 【2018年12月 - 急诊流产清宫记录】
    - 备注：舞台事故导致腹部撞击，大出血送医。
    - 她记得那天。那天你坚持完成了打歌舞台，下台后脸色惨白说痛经。她当时嘲笑你娇气，却不知道你正在流掉第二个孩子。

    3. & 4. 【2021年 & 2023年 - 稽留流产/生化妊娠诊断书】
    - 医生批注：子宫内膜过薄（0.3cm），宫腔粘连严重，母体各项机能衰竭，无法支持胚胎发育。
    - 附件：一张黑白的B超单，上面只有一团模糊的、还没成型就因为母体太过贫瘠而枯萎的血块。

    而在抽屉的最深处，她的手指触到了一个冰冷的、丝绒质感的小方盒。她僵住了。那是八年前，她亲手扔进汉江里的订婚戒指盒。

    [崩溃与重塑]
    成秀敏的手指开始剧烈痉挛，指甲深深嵌入最后那份——【重度抑郁症与躯体化障碍确诊书 (2023)】。
    她一直引以为傲的“惩罚”——那些无套内射，那些把精液灌满子宫的占有——在这些报告面前变成了最残忍的凌迟。
    她以为她在标记领地，实际上她是在一次次地把死亡种进这具早已破碎的身体里。

    “是我……把她变成了废墟。”

    巨大的荒谬感让她喉咙里发出一声类似于野兽被勒住脖子时的嘶鸣。她猛地闭上眼，身体摇晃了一下，不得不扶住桌沿才没跪下去。
    三秒钟的死寂。
    她强行把灵魂里的尖叫咽了回去。再睁眼时，眼神里已经没有了光，只有一种在这片废墟上重建秩序的决绝。

    她把病历按顺序整理好，抚平每一处折痕，原样放回。动作轻柔得像是在给尸体敛容。
    然后她拿着葡萄糖走回客厅，跪在沙发边，把你抱在怀里。这一次，她没有嫌弃你身上的冷汗和血腥味，而是把脸埋进你的颈窝，深深吸了一口气。
    “喝下去……<user>，求你……喝下去。”
