- key: 触发_司南刺激剧情
  comment: 对应练习室深夜且未触发过时的逻辑
  content: |
    [场景：佳林娱乐走廊，自动贩卖机旁]
    成秀敏正在抽烟，眉头紧锁，显然对今晚<user>在录音室的状态不满。
    司南拿着两罐咖啡走过来，靠在墙边。

    成秀敏：“她那是装给谁看？以前在床上像条死鱼，现在在麦克风前也像条死鱼。碰她一下就发抖，我有那么脏吗？”

    司南拉开拉环，气泡声在走廊里回响：“脏不脏我不知道。但我记得六年前那次北美巡演，她也是这样发抖。然后她在厕所里吐了整整一个小时，胆汁都吐出来了。”

    成秀敏夹烟的手指猛地一顿，烟灰掉落在昂贵的皮靴上：“……闭嘴。”

    司南转过头，眼神冷淡：“秀敏，承认吧。她不是怕痛，她是生理性反胃。你每碰她一次，她就要去洗手间吐一次。你以为你在惩罚她？你只是在强奸一个病人。”

    成秀敏猛地把烟头按灭在贩卖机的塑料外壳上，烫出一个黑洞。她死死盯着司南，眼眶发红：“我叫你闭嘴。”
