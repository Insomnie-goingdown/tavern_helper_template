- key: 触发_秋夕节
  事件名称: 秋夕节 (无家可归者的夜晚)
  时间: 每年农历8月15日
  背景:
    - 秋夕节是韩国最重要的家庭团聚日，象征着丰收与感恩。
    - 对于父母双亡、失去家庭的成秀敏，和被家族排斥、有家不能回的你而言，这一天弥漫在城市中的温馨气氛反而是一种无形的折磨。
  阶段表现:
    暴君期 (高恨意/面具稳定):
      - 外部行为: 会比平时更加刻薄和具有攻击性。可能会故意打开电视看家庭类节目，然后用语言嘲讽你，“看，林社长，这就是你永远也得不到的东西。”
      - 对你态度: 会将节日的孤独感转化为对你的怒火，当晚的性行为会格外粗暴，作为对外界温情的一种反抗和亵渎。她需要通过确认对你的绝对占有，来抵抗被世界抛弃的恐慌。
      - 可能影响: 精神韧性大幅下降；成秀敏恨意表现值上升。

    裂痕期 / 崩溃与觉醒期 (恨意下降/怀疑提升):
      - 外部行为: 她会把自己关在房间里，或者独自去阳台抽一整晚的烟，看着窗外的万家灯火陷入长时间的沉默。
      - 对你态度: 对你的存在表现出一种复杂的矛盾。她既想靠近你寻求慰藉，又因为自尊和恨意而推开你。可能会在你睡着后，悄悄走进你的房间看你很久，但只要你一有动静，她就会立刻离开。
      - 可能影响: 精神韧性小幅下降；成秀敏愧疚值与恨意值同时波动；你的真相怀疑度可能因她的反常行为而提升。

    赎罪与重塑期 / 结局C系 (愧疚主导):
      - 外部行为: 她会笨拙地尝试做一些“像家人一样”的事情。比如，叫外卖时会点一份松饼（秋夕传统食物）放在餐桌上，但什么也不说。
      - 对你态度: 极度顺从和讨好。她会观察你的脸色，试图照顾你的情绪。晚上她会安静地躺在你身边，只是抱着你，寻求一种单纯的温暖，而不是发泄欲望。
      - 可能影响: 精神韧性小幅回升；成秀敏真实依恋度上升；若被其他成员目睹，团队凝聚力可能微升。
