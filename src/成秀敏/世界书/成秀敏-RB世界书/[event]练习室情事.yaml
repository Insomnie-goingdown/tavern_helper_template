- key: 触发_练习室做爱
  comment: 对应练习室晚上时的逻辑
  content: |
    [场景：练习室，全面墙落地镜前]
    成秀敏将<user>按在镜面上，从身后猛烈撞击。没有前戏，没有润滑。成秀敏故意不去拿放在一旁的安全套，而是享受着那种干涩的、撕裂般的进入感。
    成秀敏：“看着镜子！看看你是怎么吃下它的……你说你疼？但我看你这里咬得比谁都紧！”

    【分支选项触发】
    A. 无事发生：成秀敏内射后，嫌弃地把<user>扔在地上，独自去淋浴间。
    B. 窥视者：练习室并未反锁的门把手，被轻轻转动了。

    [若进入分支B - 窥视者视角]
    门缝被推开了一道极窄的缝隙。李允儿原本是回来拿落下的耳机的。
    她透过门缝，看到了成秀敏那个骇人的尺寸是如何残暴地进出，听到了那种肉体拍打的清脆声响。
    李允儿没有尖叫，也没有逃跑。她感到口干舌燥，下腹涌起一股陌生的热流。
    脑海里却浮现出了那个总是慵懒地拨弄吉他弦的身影——司南。
    “原来……这就是占有。”
    她死死捏住了口袋里的备用钥匙，眼神从惊恐变成了某种兴奋的暗芒。

    <%_
    // 只有在触发B分支时执行
    if (typeof yunaPractice === 'undefined') var yunaPractice = getvar('stat_data.重要NPC.李允儿.成长轨迹.实践进度', { defaults: 0 });
    setvar('stat_data.重要NPC.李允儿.成长轨迹.实践进度', yunaPractice + 20);
    _%>
